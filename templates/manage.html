<!DOCTYPE html>
<html lang="zh">
<head>
    <title>域名管理</title>
    <meta charset="UTF-8" />
    <meta name="application-name" content="域名管理">
    <meta name="apple-mobile-web-app-title" content="域名管理">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <link rel="icon" type="image/svg+xml" href="https://blog.yserver.top/wp-content/uploads/2023/11/yserver-1.png" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        /* Custom styles */
        .navbar-brand img {
            width: 37px;
            height: 37px;
            margin-right: 5px;
        }

        .btn-circle {
            width: 30px;
            height: 30px;
            text-align: center;
            padding: 6px 0;
            font-size: 12px;
            line-height: 1.428571429;
            border-radius: 15px;
            position: relative;
        }

        .btn-circle.btn-lg {
            width: 37px;
            height: 37px;
            padding: 8px 14px;
            font-size: 18px;
            line-height: 1.33;
            border-radius: 50px;
        }

        button span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
        }
        .truncate-cell {
          max-width: 100px; /* 设置单元格最大宽度 */
          white-space: nowrap; /* 防止换行 */
          overflow: hidden; /* 隐藏超出部分 */
          text-overflow: ellipsis; /* 超出部分显示省略号 */
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
            display: none; /* 默认隐藏 */
            justify-content: center;
            align-items: center;
        }

        .overlay.active {
            display: flex; /* 显示遮罩层 */
        }
		.loading-wrap {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.balls {
			width: 4em;
			display: flex;
			flex-flow: row nowrap;
			align-items: center;
			justify-content: space-between;
		}

		.balls div {
			width: 0.8em;
			height: 0.8em;
			border-radius: 50%;
			background-color: #4b9e5f;
		}

		.balls div:nth-of-type(1) {
			transform: translateX(-100%);
			animation: left-swing 0.5s ease-in alternate infinite;
		}

		.balls div:nth-of-type(3) {
			transform: translateX(-95%);
			animation: right-swing 0.5s ease-out alternate infinite;
		}

		@keyframes left-swing {

			50%,
			100% {
				transform: translateX(95%);
			}
		}

		@keyframes right-swing {
			50% {
				transform: translateX(-95%);
			}

			100% {
				transform: translateX(100%);
			}
		}

		@media (prefers-color-scheme: dark) {
			body {
				background: #121212;
			}
		}
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div id="loading" class="overlay">
        <div id="app">
            <div class="loading-wrap">
                <div class="balls">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-light mb-3" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">
            <img src="https://blog.yserver.top/wp-content/uploads/2023/11/yserver-1.png" width="35" height="35" class="d-inline-block align-top" alt="">
            域名管理
        </a>
        <button type="button" class="btn btn-info btn-circle btn-lg"><span>{{ user }}</span></button>
    </nav>
    <div class="container">


        <div class="text-right mb-3">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addRecord">
                添加记录
            </button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modifyRecord">
                修改记录
            </button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#deleteRecord">
                删除记录
            </button>
        </div>

        <div id="tables">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="truncate-cell">记录</th>
                        <th class="truncate-cell">主机记录</th>
                        <th class="truncate-cell">类型</th>
                        <th class="truncate-cell">记录值</th>
                        <th class="truncate-cell">TTL</th>
                        <th class="truncate-cell">MX优先级</th>
                    </tr>
                </thead>
                <tbody>
                    {% for k, v in data_dict.items() %}
                    <tr>
                        <td class="truncate-cell">{{ k }}</td>
                        <td class="truncate-cell">{{ v[1] }}</td>
                        <td class="truncate-cell">{{ v[2] }}</td>
                        <td class="truncate-cell">{{ v[3] }}</td>
                        <td class="truncate-cell">{{ v[4] }}</td>
                        <td class="truncate-cell">{{ v[5] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        {% if status == "error" %}
        <div class="alert alert-danger" role="alert">
            操作失败！
        </div>
        {% endif %}
    </div>

    <!-- 添加 -->
    <div class="modal fade" id="addRecord" tabindex="-1" role="dialog" aria-labelledby="addRecord" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRecord">添加记录</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Add form or content for adding records here -->
                    <!-- 示例表单：<form>...</form> -->
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="主机记录" id="host" aria-label="RecordHost" aria-describedby="basic-addon2">
                      <div class="input-group-append">
                        <span class="input-group-text">.{{ domain }}.</span>
                      </div>
                      <select class="custom-select" id="domain">
                        <option selected>选择域名</option>
                        {% for i, domain in domain_list.items() %}
                        <option value="{{ domain }}">{{ domain }}</option>
                        {% endfor %}
                    </select>
                    </div>
                    <div class="input-group mb-3">
                      <select class="custom-select" id="inputGroupSelect01">
                        <option selected>选择类型</option>
                        <option value="A">A</option>
                        <option value="CNAME">CNAME</option>
                        <option value="MX">MX</option>
                        <option value="TXT">TXT</option>
                        <option value="AAAA">AAAA</option>
                        <option value="SRV">SRV</option>
                      </select>
                    </div>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="记录值" id="recordNum" aria-label="Record Number" aria-describedby="basic-addon2">
                    </div>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="TTL" value="3600" id="TTL" aria-label="TTL" aria-describedby="basic-addon2">
                    </div>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="MX优先级" id="MX" aria-label="MX distance" aria-describedby="basic-addon2">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="submitRecord">添加</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 修改-->
    <div class="modal fade" id="modifyRecord" tabindex="-1" role="dialog" aria-labelledby="modifyRecord" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modifyRecord">更改记录</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Add form or content for adding records here -->
                    <!-- 示例表单：<form>...</form> -->
                    <div class="input-group mb-3" hidden="hidden">
                      <input type="text" class="form-control" id="host" aria-label="Host" aria-describedby="basic-addon2">
                    </div>
                    <div class="input-group mb-3">
                      <select class="custom-select" id="selectHost">
                        <option selected>选择记录</option>
                        {% for k, v in data_dict.items() %}
                        <option value="{{ v[0] }}">{{ v[1] }}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="input-group mb-3">
                    <input type="text" class="form-control" id="inputGroupSelect01" value="" aria-label="Record Type" aria-describedby="basic-addon2" readonly>
                    </div>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="记录值" id="recordNum" aria-label="Record Number" aria-describedby="basic-addon2">
                    </div>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="TTL" value="3600" id="TTL" aria-label="TTL" aria-describedby="basic-addon2">
                    </div>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="MX优先级" id="MX" aria-label="MX distance" aria-describedby="basic-addon2">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="submitModifyRecord">修改</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除-->
    <div class="modal fade" id="deleteRecord" tabindex="-1" role="dialog" aria-labelledby="deleteRecord" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteRecord">删除记录</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Add form or content for adding records here -->
                    <!-- 示例表单：<form>...</form> -->
                    <div class="input-group mb-3" hidden="hidden">
                      <input type="text" class="form-control" id="host" aria-label="Host" aria-describedby="basic-addon2">
                    </div>
                    <div class="input-group mb-3">
                      <select class="custom-select" id="selectHost">
                        <option selected>选择记录</option>
                        {% for k, v in data_dict.items() %}
                        <option value="{{ v[0] }}">{{ v[1] }}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="inputGroupSelect01" value="" aria-label="Record Type" aria-describedby="basic-addon2" readonly>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="submitDeleteRecord">删除</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {
        $('#submitRecord').on('click', function() {
            handleButtonClick('addRecord','add');
        });

        // 修改记录按钮点击事件处理
        $('#submitModifyRecord').on('click', function() {
            handleButtonClick('modifyRecord','modify');
        });

        $('#submitDeleteRecord').on('click', function() {
            handleButtonClick('deleteRecord','delete');
        });

        // 通用的处理函数，接受不同的模态框标识
        function handleButtonClick(modalId,action) {
            const domain = $(`#${modalId} #domain`).val();
            const host = $(`#${modalId} #host`).val();
            const type = $(`#${modalId} #inputGroupSelect01`).val();
            const recordNum = $(`#${modalId} #recordNum`).val();
            const TTL = $(`#${modalId} #TTL`).val();
            const MX = $(`#${modalId} #MX`).val();

            const data = {
                data: JSON.stringify({
                    "action": action,
                    "domain": domain,
                    "host": host,
                    "type": type,
                    "value": recordNum,
                    "ttl": TTL,
                    "mx": MX
                })
            };
            $("#loading").addClass("active");

            // 延迟5秒钟刷新页面
            //setTimeout(function() {
            //    location.reload();
            //}, 7000);
            //window.location.reload();
            //console.log(data);

            $(`#${modalId}`).modal('hide');
            $.ajax({
                type: "POST",
                dataType: "json",
                url: "/manage",
                data: data,
                success: function(result) {
                    location.reload();
                 },
                error: function (result) {
                    console.log(result);
                }
            });


        }
    });
</script>
<script>
$(document).ready(function() {
    $('#modifyRecord, #deleteRecord').on('show.bs.modal', function() {
        $(this).find('#selectHost').on('change', function() {
            const selectedHost = $(this).val();
            let recordHost = '';
            let recordType = '';
            let recordValue = '';
            let recordTTL = '';
            let recordMX = '';
            const data_dict = JSON.parse('{{ data_dict | tojson | safe }}');

            // 遍历数据字典寻找匹配的主机记录并获取其类型
            for (const key in data_dict) {
                if (data_dict.hasOwnProperty(key)) {
                    if (data_dict[key][0] === selectedHost) {
                        recordHost = data_dict[key][1]; // 获取匹配的主机记录
                        recordType = data_dict[key][2]; // 获取匹配的记录类型
                        recordValue = data_dict[key][3]; // 获取匹配的记录值
                        recordTTL = data_dict[key][4]; // 获取匹配的记录TTL
                        recordMX = data_dict[key][5]; // 获取匹配的记录MX
                        break; // 找到匹配后跳出循环
                    }
                }
            }

            // 更新记录类型到 input 元素中

            $(this).closest('.modal').find('#host').val(recordHost);
            $(this).closest('.modal').find('#inputGroupSelect01').val(recordType);
            $(this).closest('.modal').find('#recordNum').val(recordValue);
            $(this).closest('.modal').find('#TTL').val(recordTTL);
            $(this).closest('.modal').find('#MX').val(recordMX);
        });
    });

});
</script>

<script type="text/javascript">
setInterval(function() {
    $("#tables").load(location.href+" #tables>*","");
}, 600000);
</script>
</html>
